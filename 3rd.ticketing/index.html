        <h1>Ticketing</h1>
        <div class="wrapper">
            <div class="poster poster0"></div>
            <div class="multiWrap">
                <fieldset class="movieSelwrap">
                    <label for="selecMovie">&#127909; : </label>
                    <select name="selecMovie" id="selecMovie">

                        <option class="movie" value="9">The Case of Hana & Alice (&#8361; 9,000)</option>

                    </select>
                </fieldset>
                <ul class="seatOption">
                    <li>
                        <div class="seat noneSeat"></div>
                        <p>N/A</p>
                    </li>
                    <li>
                        <div class="seat selecSeat"></div>
                        <p>Selected Seat</p>
                    </li>
                    <li>
                        <div class="seat fullSeat"></div>
                        <p>Occupied Seat</p>
                    </li>
                </ul>
                <div class="screen"></div>
                <div class="seatWrap">
                    <div class="row">
                        <span class="seat"></span>
                        <span class="seat"></span>

                        <span class="seat"></span>
                        <span class="seat"></span>

                        <span class="seat"></span>
                        <span class="seat"></span>
                    </div>

                    <div class="row">
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat fullSeat"></span>
                        <span class="seat"></span>
                    </div>

                    <div class="row">
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>

                    <div class="row">
                        <span class="seat"></span>

                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                    </div>

                        <span class="seat fullSeat"></span>
                        <span class="seat fullSeat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat"></span>
                        <span class="seat fullSeat"></span>
                        <span class="seat"></span>
                    </div>
                </div>
                <p class="text">
                    <span id="count">0</span> 좌석 선택. 
                    </br>총 &#8361;<span id="price">0</span>
